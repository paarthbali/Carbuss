<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Your Car - Car Buss</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            background-color: #111;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f39c12;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        nav ul li a:hover {
            color: #e67e22;
        }

        /* Booking Form */
        .content {
            padding: 120px 20px;
            text-align: center;
        }

        .booking-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .booking-form input, .booking-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #f39c12;
            background-color: transparent;
            color: white;
        }

        .booking-form button {
            background-color: #f39c12;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .booking-form button:hover {
            background-color: #e67e22;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: white;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="booking.html">Book a Car</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    
    <!-- Main content -->
    <div class="content">
        <div class="booking-form">
            <h2>Book Your Car</h2>
            <form action="#" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="date" id="pickup" name="pickup" placeholder="Pick-up Date" required>
                <input type="date" id="dropoff" name="dropoff" placeholder="Drop-off Date" required>
                <textarea name="message" id="message" rows="4" placeholder="Any Additional Requests?" required></textarea>
                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Car Buss | <a href="index.html">Home</a></p>
    </footer>

</body>
</html>
